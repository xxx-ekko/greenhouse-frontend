# Fichier : greenhouse-frontend/nginx.conf

server {
    listen 80;

    # Emplacement des fichiers statiques du build React (à l'intérieur du conteneur)
    root   /usr/share/nginx/html;
    index  index.html;

    # Règle pour le frontend (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- LE REVERSE PROXY DANS DOCKER ---
    # Intercepte toutes les requêtes qui commencent par /api/
    location /api/ {
        # Transmet la requête au conteneur backend en utilisant son nom de service
        # 'backend' est le nom de ton service dans le docker-compose.yml
        # Le port est celui exposé par le backend DANS le réseau Docker (3001)
        proxy_pass http://backend:3001; 
        
        # Headers standards pour un reverse proxy fonctionnel
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}